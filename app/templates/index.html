{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <span class="material-symbols-outlined header-icon">settings</span>
        <span class="material-symbols-outlined header-icon">table_chart</span>
        <div class="profile"></div>
    </header>
    <main class="container col-md-12 mt-1">
        <div>
            <ul class="nav justify-content-start">
                <li class="nav-item d-flex align-items-center">
                    <div class="title active"></div>
                    <span style="font-size: 1.5rem;">/</span>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <div class="title"></div>
                    <span style="font-size: 1.5rem;">/</span>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <div class="title"></div>
                    <span style="font-size: 1.5rem;">/</span>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <div class="title"></div>
                </li>
            </ul>
        </div>

        <div class="d-flex mt-1">
            <div>
                <img src="https://tengrinews.kz/userdata/news/2023/news_517775/resize/photo_452253.jpeg"
                    alt="otbasy bank" style="width: 20rem; margin-right: 1rem;">
            </div>
            <div style="font-size: 1.5rem;">{{ organization.name }}</div>
        </div>

        <div class="mt-5">
            {% for news in news_list %}
            <div class="d-flex align-items-end">
                <div style="width: 20rem; margin-right: 1rem;" class="news">{{ news.title }}</div>
                <div class="news">{{ news.content }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="row p-2 g-3 mt-5">
            <div class="col-md-3"><button class="col-md-12 btn btn-outline-primary cat"></button></div>
            <div class="col-md-3"><button class="btn btn-outline-primary cat"></button></div>
            <div class="col-md-3"><button class="btn btn-outline-primary cat"></button></div>
            <div class="col-md-3"><button class="btn btn-outline-primary cat"></button></div>

            <div class="col-md-3"><button class="btn btn-outline-primary cat"></button></div>
            <div class="col-md-3"><button class="btn btn-outline-primary cat"></button></div>
            <div class="col-md-3"><button class="btn btn-outline-primary cat"></button></div>
            <div class="col-md-3"><button class="btn btn-outline-primary cat"></button></div>
        </div>
    </main>
</body>

</html>
